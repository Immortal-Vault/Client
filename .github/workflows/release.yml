name: Build and Release

on:
  push:
    tags:
      - v*

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Package the app
        run: yarn run make

      - name: Get tag name without 'v'
        id: get_tag_name
        run: echo "::set-output name=tag::${GITHUB_REF/refs\/tags\/v/}"

      - name: Set up asset path
        id: set_asset_path
        run: echo "asset_path=out/make/squirrel.windows/x64/Immortal Vault-${{ steps.get_tag_name.outputs.tag }} Setup.exe" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.asset_path }}
          asset_name: Immortal Vault-${{ steps.get_tag_name.outputs.tag }} Setup.exe
          asset_content_type: application/vnd.microsoft.portable-executable
